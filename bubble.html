    <title>Document</title>
    <script>
        const arr = [5,4,3,2,1];

        function bubble(arr){
            let isSwap = false;
            let n = arr.length;
             for(let i = 0 ; i < n-1; i++){
                 for(let j = 0; j < n-i-1; j++){
                    if(arr[j] > arr[j+1]){
                        [arr[j] , arr[j+1]] = [arr[j+1] , arr[j]]
                        isSwap = true;
                    }

                 }
                 if(!isSwap){
                    return;
                 }
             }
                console.log(arr);
        }

        bubble(arr);

    </script>
