    <script>

        class Node{
            constructor(val){
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }

        class BSTTree{
            constructor(){
                this.root = null;
            }

            isTreeEmpty(){
                return this.root === null;
            }
                
            makeTree(val){
                let newNode = new Node(val);
                if(this.root === null){
                      this.root = newNode;
                }else{
                     this.insertNode(this.root, newNode);
                }
            }

            insertNode(root, newNode){
                if(root.value > newNode.value){
                    if(root.left === null){
                        root.left = newNode;
                    }else{
                       this.insertNode(root.left, newNode);
                    }
                }  else {
                    if(root.right === null){
                        root.right = newNode;
                    }else{
                       this.insertNode(root.right, newNode);
                    }
                }
             }
             
            search(root, val){
                if(root===null){
                    return false;
                } else if(root.value === val){
                    return true;
                } else if(root.value > val){
                    return this.search(root.left, val);
                } else {
                    return this.search(root.right , val);
                }
            }
            
            preOrder(root){
                if(root){
                   console.warn(root.value);
                   this.preOrder(root.left);
                   this.preOrder(root.right)
                }
            } 
            inOrder(root){
                if(root){                 
                   this.preOrder(root.left);
                   console.warn(root.value);
                   this.preOrder(root.right)
                }
            } 
            postOrder(root){
                if(root){                 
                   this.preOrder(root.left);
                   this.preOrder(root.right);
                   console.warn(root.value);
                }
            } 
 
            bfsTraversing(){
             let queue = [];
             queue.push(this.root);
             while(queue.length){
                let current = queue.shift();
                if (current.left) {
                    queue.push(current.left)
                }
                if(current.right){
                    queue.push(current.right)
                }
                console.warn(current.value);
                
             }
            }
    
            minValue(root){
                if (!root.left) {
                    return root.value
                } else {
                    return this.minValue(root.left)
                }
            }        
     
            maxValue(root){
                if (!root.right) {
                    return root.value;
                } else {
                    return this.maxValue(root.right)
                }
            }
    
        }

        let bst = new BSTTree();
        bst.makeTree(20);
        bst.makeTree(10);
