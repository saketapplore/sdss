<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nums = [2,3,4,5,6];
        let target = 9;

        function pairwithSum(nums , target){
            nums.sort((a , b) => a-b);
            
            let left = 0; let right = nums.length - 1;

            while(left < right){
                let sum = nums[left] + nums[right];

                if(sum === target){
                    return [nums[left] , nums[right]];
                } else if(sum < target){
                    left ++;
                } else {
                    right--;
                }
            }
            return "No Pair"
        }

      console.log(pairwithSum(nums , target));

    </script>
</head>
