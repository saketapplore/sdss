    <script>

class stack{
 item = [];
 currSize;
 maxSize;
 constructor(size){
    this.maxSize = size;
    this.currSize = this.item.length;
    // console.warn('call')
 }

 push(newVal){
    if(this.currSize >= this.maxSize){
        alert('stack is full')
    }else{
        this.item[this.currSize] = newVal;
        this.currSize++;
    }
 };
 pop(){
    if(this.currSize >0){
      this.currSize--;
      this.item.length = this.currSize;
    }else{
        alert("stack is already empty")
    }
 };
 display(){
    console.warn(this.item)
 };
}
st1 = new stack(5);

    </script>
