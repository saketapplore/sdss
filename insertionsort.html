<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        const nums = [5,2,3,1];

        function insertionSort(nums){
          let n = nums.length;

          for(let i = 1; i < n; i++){
            let key = nums[i];
            let j = i-1;
            while(j >= 0 && nums[j] > key){
               nums[j+1] = nums[j];
               j--;
            } 
            nums[j+1] = key;
          }
          console.log(nums);
         return nums;
        }

        insertionSort(nums);

    </script>
</head>
