<!DOCTYPE html>

    <title>Document</title>
    <script>
 
    function insertionsort(arr){
        for(let i = 1; i < arr.length; i++){
          let key = arr[i]
          let j = i - 1;

          while(j >= 0 && arr[j] > key){
            arr[j+1] = arr[j];
            j--;
          }

          arr[j+1] = key;

        }
        return arr;
    }
            
    
     let arr = [2,1,4,3,6,5];
     console.log(insertionsort(arr));
    </script>
