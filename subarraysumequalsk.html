function subArray(arr,k){
    let n = arr.length;
    let count = 0;

    for(let i = 0; i<n; i++){
       let sum = 0;
       for(let j = i; j < n; j++){
           sum += arr[j]
           if(sum === k) count ++;
       }
    }
return count;
}

let arr = [9,4,20,3,10,5];
let k = 33;
console.log(subArray(arr,k));
