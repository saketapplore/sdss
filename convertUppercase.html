    <script>

function convertToUppercase(str) {
let arr = str.split("");

for(let i = 0; i < arr.length; i++ ){
   let ch = arr[i];
   if(ch >= 'A' && ch <= 'Z'){
      continue;
   } else if(ch >= 'a' && ch <= 'z'){
     arr[i] = String.fromCharCode(
        ch.charCodeAt(0) - ('a'.charCodeAt(0) - 'A'.charCodeAt(0))
     )
   }
}
return arr.join("");
}

console.log(convertToUppercase("hello"));
 

    </script>
