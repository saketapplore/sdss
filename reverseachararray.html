<!DOCTYPE html>

    <title>Document</title>
    <script>
        
        function reverse(str){
          let arr = str.split("");

          let left = 0;let right = arr.length - 1;

          while(left < right){
            let temp = arr[left];
            arr[left] = arr[right];
            arr[right] = temp;

            left++;
            right--
          }
            return arr.join("");
        }

       console.log(reverse("hello"));

    </script>
