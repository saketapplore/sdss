    <title>Document</title>
    <script>


    function diagonalSum(matrix){
        let n = matrix.length;
        let sum = 0;
        for(let i = 0; i < n; i++){
            sum += matrix[i][i];
            if(i !== n-i-1){
               sum += matrix[i][n-i-1];
            }
        }
        return sum;
    }


     const matrix = [
  [1,2,3],
  [4,5,6],
  [7,8,9]
];

console.log(diagonalSum(matrix));

    </script>
