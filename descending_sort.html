<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         let data = [20 , 12 , 53 , 3];
        function selectionSort(data){
            let minId;
            for (let i = data.length-1; i >= 0; i--) {
                minId = i;
                for (let j = i -1; j >= 0; j--) {
                    if (data[j] < data[minId]) {
                        minId = j;
                    }
                }
                let temp = data[minId];
                data[minId] = data[i]
                data[i] = temp;
            }
        }

        selectionSort(data);
        console.warn(data);
    </script>
</head>

</html>
