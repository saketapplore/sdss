    <title>Document</title>
    <script>
  
// tc - o(n)

     function bubbleSort(nums){
        let n = nums.length;
        for(let i = 0; i < n-1; i++){
           let swapped = false;

           for(let j = 0; j < n-1-i; j++){
              if(nums[j] > nums[j+1]){
                [nums[j],nums[j+1]] = [nums[j+1],nums[j]];
                swapped = true;
              }
           }

           if(!swapped) break;
        }
         return nums;
     }
      
      const nums = [5,4,3,2,8];
      console.log(bubbleSort(nums));
    </script>
