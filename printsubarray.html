    <title>Document</title>
    <script>
        const arr = [1,2,3,4,5]
        let n = 5;

        function printSubArray(arr , n){
            for(let start = 0; start < n; start++){
                for(let end = start; end < n; end++){
                     let sub = [];
                     for(let i = start; i <= end; i++){
                          sub.push(arr[i]);
                     }
                     console.log(sub);
                }
            }
        }

        printSubArray(arr , n);

    </script>
