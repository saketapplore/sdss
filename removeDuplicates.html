    <script>
        let nums = [1,1,2,2,3];

        function removeDuplicates(nums){
          if(nums.length === 0) return 0;
          let i =0;
          for(let j =1; j < nums.length; j++ ){
             if(nums[j] !== nums[i]){
                 i++;
                 nums[i] = nums[j];
             }
          }
 return nums.slice(0, i + 1);
        }


let k = removeDuplicates(nums);
console.log("Unique count:", k);

    </script>
