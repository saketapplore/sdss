<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

     function buildPrefix(arr){
        let prefix = new Array(arr.length);
        prefix[0] = arr[0];

        for(let i = 1; i < arr.length; i++){
          prefix[i] = prefix[i-1] + arr[i];
        }
return prefix;
     }  

     function rangeSum(prefix,L,R){
      if(L ===0) return prefix[R];
      return prefix[R] - prefix[L-1];
     }

     let arr = [2,4,1,3,6];
     console.log("Original Array:", arr);

     let prefix = buildPrefix(arr);
     console.log("Prfix Array" , prefix);

     console.log("Sum [0,2] =", rangeSum(prefix, 0, 2)); // 7
console.log("Sum [1,3] =", rangeSum(prefix, 1, 3)); // 8
console.log("Sum [2,4] =", rangeSum(prefix, 2, 4)); // 10

    </script>
</head>

</body>
</html>
