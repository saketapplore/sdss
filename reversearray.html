    <script>
        const nums = [1,2,3,4,5];

        function reverse(nums){
            let left = 0;
            let right = nums.length-1;

            while(left < right){
                [nums[left] , nums[right]] = [nums[right] , nums[left]];
                left++;
                right--;
            }
        console.log(nums);
        return nums
        }
        reverse(nums);

    </script>
