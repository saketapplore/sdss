    <script>

function rangeUpdate(n, queries){
    let diff = new Array(n+1).fill(0);

    for(let [l,r,v] of queries){
      diff[l] += v;
      if(r+1 < n) diff[r + 1] -= v; 
    }

    // create prefix

    let arr = new Array(n).fill(0);
    arr[0] = diff[0];

    for(let i = 1; i < n; i++){
     arr[i] = arr[i-1] + diff[i]
    }
return arr;
}
  

  let n = 5;
  queries = [
  [1, 3, 2],
  [2, 4, 3]
] 

console.log(rangeUpdate(n , queries));

    </script>
