    <title>Document</title>
    <script>
        const arr = [2,3,5,6,7,8];
        const target = 8;
        
        function binary(arr, target){
            let left = 0;
            let right = arr.length-1;
            while(left <= right){
                const mid = Math.floor((left + right) / 2);
                if(arr[mid] === target){
                    console.log(mid);
                    return mid;
                } else if(arr[mid] > target){
                    right = mid - 1;
                } else {
                    left = mid + 1;
                }
            }

        }

        binary(arr, target);

    </script>
