<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const n = 4;

        function factorial(n){
              if(n == 0 || n == 1){
                return 1;
              }

              return n * factorial(n-1);
        }

        console.log(factorial(n))

    </script>
