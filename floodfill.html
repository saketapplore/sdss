    <script>


function dfs(image , i , j , color, orgColor ){
  if( i < 0 || j < 0 || i >= image.length || j >= image[0].length ||  image[i][j] !== orgColor ){
return ;
  }

  image[i][j] = color;

  dfs(image , i-1 , j , color , orgColor);
  dfs(image , i , j+1 , color , orgColor);
  dfs(image , i+1 , j , color , orgColor);
  dfs(image , i , j-1 , color , orgColor);

}


const image = [
  [1, 1, 1],
  [1, 1, 0],
  [1, 0, 1]
];

let row = 1;
let col = 1;
let color = 2;

dfs(image , row , col , color , image[row][col]);
console.log(image);


    </script>
