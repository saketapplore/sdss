        class queue {
          constructor(size){
            this.max = size;
            this.item = new Array(size);
            this.currentSize = 0;
            this.rear = -1;
            this.front = -1;
          }
            enqueue(val){
                if(this.currentSize != this.max){
                      if(this.rear == this.max-1){
                          this.rear = 0;
                      } else{
                       this.rear++;
                      }
                      this.item[this.rear] = val;
                      this.currentSize++;
                      if((this.front == -1)){
                           this.front = this.rear;
                      }
                } 
            }
          } 
        let queue = new Queue(5);
