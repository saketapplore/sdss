<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      function lastOccurence(arr , n , target , i = 0){
        if(i === n) return -1;

        let idx = lastOccurence(arr , n , target , i + 1);
        if(idx !== -1) return idx;

        if(arr[i] === target){
          return i;
        }

        return -1;
      }
   
      const arr = [1,2,3,3,4,3];
      let target = 3;
     console.log(lastOccurence(arr , arr.length, target));

    </script>
</head>
