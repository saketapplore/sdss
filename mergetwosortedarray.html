    <script>
        function mergearray(arr1 , arr2){

            arr1.sort((a , b) => a-b);
            arr2.sort((a , b) => a-b)

            let i = 0, j = 0;
            let result = [];

            while(i < arr1.length && j < arr2.length){
                if(arr1[i] < arr2[j]){
                    result.push(arr1[i]);
                    i++;
                }else{
                    result.push(arr2[j]);
                    j++;
                }
            }

            while(i < arr1.length){
                result.push(arr1[i]);
                i++;
            }

            while(j < arr2.length){
                result.push(arr2[j]);
                j++;
            }

            return result;

        }

        const arr1 = [4,5,7]  
        const arr2 = [9,1,2]
        
       console.log(mergearray(arr1,arr2));

    </script>
