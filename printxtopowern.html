    function print(x, n){
        if(n == 0) {
            return 1;
        }

        let halfPow = print(x, Math.floor(n/2));
        let halfPowSquare = halfPow * halfPow;

        if(n % 2 != 0){
            return x * halfPowSquare;
        }
        return halfPowSquare;

    }
