    <script>

     function edgeCase(nums){
      let currSum = nums[0];
      let maxSum = nums[0];

      for(let i = 1; i < nums.length; i++){
         currSum = Math.max(nums[i] , nums[i] + currSum);
         maxSum = Math.max(currSum , maxSum);
      }
        return maxSum;
     }

     const nums =  [-4, -2, -7, -1, -5];
    console.log(edgeCase(nums));

    </script>
