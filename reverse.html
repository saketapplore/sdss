    <title>Document</title>
    <script>

        let arr = [5,4,3,2,1];

        function reverse(arr){
            let left = 0 ;
            let right = arr.length-1;

            while( left < right){
                [arr[left] , arr[right]] = [arr[right], arr[left]]
                left++;
                right--;
            }
            console.log(arr);
            return arr;
        }

        reverse(arr);

    </script>
