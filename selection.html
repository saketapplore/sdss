    <title>Document</title>
    <script>
        const arr = [5,4,3,2,1];

        function selection(arr){
            let n = arr.length;

            for(let i = 0; i < n-1 ; i++){
              let minIdx = i;
              for(let j = i+1; j < n; j++){
                if(arr[j] < arr[minIdx]){
                    minIdx = j;
                }
              }
                [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
            }
            console.log(arr);
        }

        selection(arr);

    </script>
