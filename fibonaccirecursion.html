    <title>Document</title>
    <script>
        const n = 5;

        function fibonacci(n){
           if(n == 0 || n == 1){    
             return 1;
           }

           return fibonacci(n-1) + fibonacci(n-2);
        }

       console.log(fibonacci(n));
        
    </script>
